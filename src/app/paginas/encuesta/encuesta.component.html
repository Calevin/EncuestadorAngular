<h2>Votar mejor juego</h2>
<hr>

<div class="row">
    <div class="col">

        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">

              <img class="card-img-top" [src]="juego.urlImagen" [alt]="juego.nombre">

              <div class="card-body">
                <h5 class="card-title">{{ juego.nombre }}</h5>
                <p class="card-text">Click para votar</p>

              </div>
              <button class="btn btn-primary btn-block">
                Votar
              </button>              
            </div>
        </div>
    </div>
</div>

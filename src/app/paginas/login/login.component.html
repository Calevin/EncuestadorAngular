<div *ngIf="auth.user | async as user; else login" class="loginDiv">
    {{ user.uid }} - {{ user.email}}
    <br/>
    <button (click)="auth.logout()">Logout</button>
</div>

<ng-template #login>
    <div class="loginDiv">
        <button (click)="auth.login()">Login</button>
    </div>
</ng-template>
